name: Build KushStore Dev APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # makes sure gradlew files are included if you ever add them

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ← THIS FIXES YOUR ERROR
      - name: Setup Gradle (creates gradlew automatically)
        uses: gradle/actions/setup-gradle@v3

      # No need to chmod anymore – the action above makes it executable
      - name: Build Debug APK (unsigned)
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK to Releases (overwrites "dev")
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app/build/outputs/apk/debug/app-debug.apk"
          tag: "dev"
          name: "Dev Build APK"
          body: "Latest unsigned dev build – auto-built by GitHub Actions"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          prerelease: true
